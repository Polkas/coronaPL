name: coronaPL gov PL data refresh
on:
  schedule:
    - cron:  '30 10,15 * * *'
  push:
    branches: [master, main]
jobs:
  data_refresh_master:
    name: dataset refresh
    runs-on: ubuntu-18.04
    steps:
      - name: checkout_repo
        uses: actions/checkout@v2
        with:
          ref: 'main'
      - uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Refresh the data
        run: python ./gov/govData.py
